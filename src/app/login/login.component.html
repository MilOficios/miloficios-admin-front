<app-loader [statusLoading]="statusLoading"></app-loader>
<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
            <div class="card-group">
                <!--login panel-->
              <div class="card p-4" *ngIf="activeLoginPanel">
                <div class="card-body">
                  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                    <h1>Login</h1>
                    <p class="text-muted">Inicia sesi칩n en tu cuenta</p>
                    <app-alert></app-alert>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa fa-user"></i
                        ></span>
                      </div>
                      <input
                        type="text"
                        formControlName="email"
                        class="form-control validation-field"
                        placeholder="Username"
                        autocomplete="Email"
                        required
                      />
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa fa-lock"></i
                        ></span>
                      </div>
                      <input
                        type="password"
                        formControlName="password"
                        class="form-control validation-field"
                        placeholder="Password"
                        autocomplete="current-password"
                        required
                      />
                    </div>
                    <div class="row">
                      <div class="col-4">
                        <button
                          type="submit"
                          [disabled]="!form.valid"
                          class="btn btn-primary px-4"
                        >
                          Ingresar
                        </button>
                      </div>
                      <div class="col-8 text-right">
                        <button type="button" class="btn btn-link px-0" (click)="clickResetPassword()">
                          Recuperar contrase침a
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <!--end login panel-->
              <!--reset password panel-->
            <div class="card p-4" *ngIf="!activeLoginPanel">
              <div class="card-body">
                <form [formGroup]="formReset" (ngSubmit)="onSubmitReset(formReset.value)">
                  <p class="text-muted">Recupera tu contrase침a</p>
                  <app-alert></app-alert>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      formControlName="emailReset"
                      class="form-control validation-field"
                      placeholder="Username"
                      autocomplete="Email"
                      required
                    />
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <button
                        type="submit"
                        [disabled]="!formReset.valid"
                        class="btn btn-primary px-4"
                      >
                        Recuperar
                      </button>
                    </div>
                    <div class="col-8 text-right">
                      <button type="button" class="btn btn-link px-0" (click)="clickResetPassword()">
                        Regresar
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!--end reset password panel-->
                <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                    <div>
                    <h2>Reclutador-admin</h2>
                    <p>
                      Administra tus proveedores, sus accesos y todo lo necesario
                      para que estos puedan brindar sus servicios de manera f치cil
                      y eficiente.
                    </p>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </main>
    </div>
