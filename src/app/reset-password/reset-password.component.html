<app-loader [statusLoading]="statusLoading"></app-loader>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <!--reset panel-->
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                  <p class="text-muted">Confirma tu contraseña</p>
                  <app-alert></app-alert>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-lock"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control validation-field"
                      placeholder="Password"
                      autocomplete="current-password"
                      required
                    />
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-lock"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      formControlName="passwordConfirm"
                      class="form-control validation-field"
                      placeholder="Confirm Password"
                      autocomplete="current-password"
                      required
                    />
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <button
                        type="submit"
                        [disabled]="!form.valid"
                        class="btn btn-primary px-4"
                      >
                        Confirmar
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!--end reset panel-->
            <div
              class="card text-white bg-primary py-5 d-md-down-none"
              style="width: 44%"
            >
              <div class="card-body text-center">
                <div>
                  <h2>Reclutador-admin</h2>
                  <p>
                    Administra tus proveedores, sus accesos y todo lo necesario
                    para que estos puedan brindar sus servicios de manera fácil
                    y eficiente.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<ng-template confirm>
  <confirm-modal-component></confirm-modal-component>
</ng-template>
